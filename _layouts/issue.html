<!DOCTYPE html>
<html lang="en">

<!-- hardcode fixed link above inlcude for head -->
<link rel="shortcut icon" href="../assets/images/fi-icon.png">

{% include head.html %}
<body>
{% include header.html %}

<link rel="stylesheet" type="text/css" href="../assets/css/issue-styles.css">

<!-- hardcode solution to fix links in this section. file not found errors still appear -->
<link rel="stylesheet" type="text/css" href="../assets/css/common-styles.css">
<script src="../assets/js/common-scripts.css"></script>


<div id="main-section">

	<h1 class="page-title">Issue {{ page.num }} : {{ page.title }}</h1>

	<!-- <p>{{ page.summary }}</p> -->

	<hr>

	<div class="row">
		<div class="col-md-8">
			<p>{{ page.date_published }}</p>
			<p>ISBN: {{ page.isbn }}</p>
			{% if page.amazon != "NONE" %}
			<p><a href="{{ page.amazon }}">Purchase {{ page.title }} on Amazon</a></p>
			{% endif %}
		</div>
		<div class="col-md-4">
			<img class="issue-cover" src="../assets/images/covers/{{ page.img }}" width="240px">
		</div>
	</div>

	<p>
	{{ content }}
	</p>

</div>

{% include footer.html %}
</body>
</html>
