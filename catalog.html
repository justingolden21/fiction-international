<div id="main-section">
	<h3>Issue Catalog</h3>

	<div class="row">
		<div class="col-md-4 col-sm-6">
			{% for issue in site.issues %}
				
				<h2>Issue #{{ issue.num }}</h2>

				<img src="../assets/images/covers/{{ issue.img }}" width="120px">

				<a href="{{ site.url }}{{ site.baseurl }}{{ issue.url }}.html">
								<h2>{{ issue.name }}</h2>

				</a>


				</h2>
				<p>{{ issue.summary | markdownify }}</p>
			{% endfor %}
		</div>
	</div>

</div>
